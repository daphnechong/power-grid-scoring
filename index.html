<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<style type="text/css">
		
			.keep-margin: { margin-right: 0px !important;}
		
	</style>
</head>
<body>

	<div class="container">

		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

			<div class="panel panel-default" id="phase2">
			  <div class="panel-heading" role="tab" id="headingPhase2">
			    <a role="button panel-title" data-toggle="collapse" data-parent="#accordion" href="#phase2collapse" aria-expanded="true" aria-controls="phase2collapse"><h3>Phase 2: Auction Power Plants</h3></a>
			  </div>
			  <div id="phase2collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingPhase2">
				  <div class="panel-body">
				    <form class="form-inline">
						  <div class="form-group">
						    <label class="sr-only" for="powerplantcost">Power plant cost</label>
						    <div class="input-group input-group-lg">
						      <div class="input-group-addon">$</div>
						      <input type="text" class="form-control" id="powerplantcost" placeholder="Power plant cost">
						    </div>
						  </div>
						  <div style="margin-right:0px" class="navbar-right">
							  <button type="submit" class="btn btn-lg btn-default">Done</button>
							</div>
						</form>
				  </div>
				</div>
			</div>


			<div class="panel panel-default" id="phase3">
			  <div class="panel-heading" role="tab" id="headingPhase3">
			    <a class="collapsed panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#phase3collapse" aria-expanded="false" aria-controls="phase3collapse"><h3>Phase 3: Buy Resources</h3></a>	
			  </div>
			  <div id="phase3collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingPhase3">
				  <div class="panel-body">
					  <div class="btn-group" role="group">
						  <button type="button" class="btn btn-lg btn-default">1</button>
						  <button type="button" class="btn btn-lg btn-default">2</button>
						  <button type="button" class="btn btn-lg btn-default">3</button>
						  <button type="button" class="btn btn-lg btn-default">4</button>
						  <button type="button" class="btn btn-lg btn-default">5</button>
						  <button type="button" class="btn btn-lg btn-default">6</button>
						  <button type="button" class="btn btn-lg btn-default">7</button>
						  <button type="button" class="btn btn-lg btn-default">8</button>
						 </div>
						 <div class="btn-group" role="group">
						  <button type="button" class="btn btn-lg btn-default">10</button>
						  <button type="button" class="btn btn-lg btn-default">12</button>
						  <button type="button" class="btn btn-lg btn-default">14</button>
						  <button type="button" class="btn btn-lg btn-default">16</button>
						</div>

						<button type="button" class="btn btn-lg btn-default navbar-right" style="margin-right:0px" >Done</button>
					</div>
				</div>
			</div>


			<div class="panel panel-default" id="phase4">
			  <div class="panel-heading" role="tab" id="headingPhase4">
			    	<a class="collapsed panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#phase4collapse" aria-expanded="false" aria-controls="phase4collapse"><h3>Phase 4: Building</h3></a>
			  </div>
			  <div id="phase4collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingPhase4">
				  <div class="panel-body">
						<form class="form-inline">
						  <div class="form-group">
						  	<div class="btn-group" role="group">
								  <button type="button" class="btn btn-lg btn-default">10</button>
								  <button type="button" class="btn btn-lg btn-default">15</button>
								  <button type="button" class="btn btn-lg btn-default">20</button>

								</div>
						    <label class="sr-only" for="powerplantcost">Connection cost</label>
						    <div class="input-group input-group-lg">
						      <div class="input-group-addon">$</div>
						      <input type="text" class="form-control" id="powerplantcost" placeholder="Connection cost">
						    </div>
						  </div>
						  <button type="submit" class="btn btn-lg btn-default">Add</button>
						</form>

						<button type="button" class="btn btn-lg btn-default navbar-right" style="margin-right:0px" >Done</button>
				</div>
			</div>
	  </div>
	</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script lang="JavaScript">
$(function() {

})

function showPanel(panel) {
	$(panel).collapse('show');
}

</script>
</body>
</html>
